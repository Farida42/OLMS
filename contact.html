<!DOCTYPE html>
<html>
    <head>
        <title>LMS</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width,initial-scale=1">
        <!--link rel="icon" href="IMG/favicon_icon.png" type="image/png"
            sizes="16x16"-->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
		<link rel="stylesheet" type="text/css" href="Libraryms-PHP/css/header_style.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- For Using Styled Icons in Page -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="CSS/header.css">
        <link rel="stylesheet" type="text/css" href="CSS/nav.css">
        <link rel="stylesheet" type="text/css" href="CSS/contact.css">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <header>
            <a href="./">
                <div id="cd-logo">
                    <img src="img/ic_logo2.svg" alt="Logo" width="45"
                        height="45" />
                    <p>Library Management System</p>
                </div>
            </a>
        </header>
        <nav>
            <div class="menu-icon">
                <span class="fas fa-bars"></span>
            </div>
            <div class="nav-items">
                <ul>
                    <li>
                        <a href="home.html" title="">
                            <span class="icon"> <i aria-hidden="true"
                                    class="icon-home"></i></span><span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="about.html" title="">
                            <span class="icon"> <i aria-hidden="true"
                                    class="icon-about"></i></span><span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="login & registration.html" title="">
                            <span class="icon"><i aria-hidden="true"
                                    class="icon-login"></i></span><span>Login</span>
                        </a>
                    </li>
                    <li>
                        <a href="contact.html" title="">
                            <span class="icon"><i aria-hidden="true"
                                    class="icon-contact"></i></span><span>Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="search-icon">
                <span class="fas fa-search"></span>
            </div>
            <div class="cancel-icon">
                <span class="fas fa-times"></span>
            </div>
            <form action="#">
                <input type="search" class="search-data" placeholder="Search"
                    required>
                <button type="submit" class="fas fa-search"></button>
            </form>
        </nav>

        <!-- contact section starts  -->

        <section class="contact">

            <h1 class="heading"> get in touch </h1>

            <div class="icons-container">

                <div class="icons">
                    <i class="fas fa-clock"></i>
                    <h3>opening hours :</h3>
                    <p>00:07am to 00:06pm</p>
                </div>

                <div class="icons">
                    <i class="fas fa-phone"></i>
                    <h3>phone :</h3>
                    <p>0880156789</p>
                    <p>0880154789</p>
                </div>

                <div class="icons">
                    <i class="fas fa-envelope"></i>
                    <h3> email : </h3>
                    <p>farida@gmail.com</p>
                    <p>nusrat@gmail.com</p>
                </div>

                <div class="icons">
                    <i class="fas fa-map"></i>
                    <h3>address :</h3>
                    <p>Halishahar,Bangladesh.</p>
                </div>

            </div>

            <div class="row">

                <div class="image">
                    <img src="IMG/contact-img.png" alt="">
                </div>

                <form action="">
                    <h3>send us a message</h3>
                    <input type="text" placeholder="name" class="box">
                    <input type="email" placeholder="email" class="box">
                    <input type="number" placeholder="phone" class="box">
                    <textarea name="" class="box" placeholder="message" id=""
                        cols="30" rows="10"></textarea>
                    <input type="submit" value="send message" class="btn">
                </form>

            </div>

        </section>

        <!-- contact section ends -->


        <!-- logo slider starts  -->

        <section class="logo-container">
            <div class="swiper logo-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"> <img
                            src="images/partner-logo-1.png"
                            alt=""> </div>
                    <div class="swiper-slide"> <img
                            src="images/partner-logo-2.png"
                            alt=""> </div>
                    <div class="swiper-slide"> <img
                            src="images/partner-logo-3.png"
                            alt=""> </div>
                    <div class="swiper-slide"> <img
                            src="images/partner-logo-4.png"
                            alt=""> </div>
                    <div class="swiper-slide"> <img
                            src="images/partner-logo-5.png"
                            alt=""> </div>
                </div>
            </div>
        </section>

        <!-- footer section ends -->
        <!-- swiper js link  -->
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <!-- custom js file link  -->
        <script src="js/script.js"></script>

    </body>
